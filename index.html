<!DOCTYPE html>
<html>
  <head>
    <title>Visitor Counter Example</title>
  </head>
  <body>
    <h1>Welcome to my webpage!</h1>
    <p>This webpage has been visited <span id="visitorCount">0</span> times.</p>

    <script>
      // Initialize visitor count variable
      let visitorCount = 0;

      // Check if local storage exists
      if (localStorage.getItem("visitorCount")) {
        visitorCount = parseInt(localStorage.getItem("visitorCount"));
      }

      // Update visitor count
      visitorCount++;
      localStorage.setItem("visitorCount", visitorCount.toString());
      document.getElementById("visitorCount").innerHTML = visitorCount;
    </script>
  </body>
</html>
